<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Translator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #fff9f0;
      position: relative;
      min-height: 100vh;
    }

    .floating-egg {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp linear;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #d97706;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      padding: 10px 15px;
      margin-right: 8px;
      margin-bottom: 1em;
      background: #ffe17d;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ffd93a;
    }

    #output {
      white-space: pre-wrap;
      background: #fff7d6;
      padding: 1em;
      border-radius: 6px;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> Egg Translator</h1>

    <textarea id="input" placeholder="Type your message here..."></textarea><br />
    <button onclick="translateToEgg()">Translate to Egg</button>
    <button onclick="translateToEnglish()">Translate to English</button>
    <button onclick="copyEgg()">Copy</button>

    <div id="output"></div>
  </div>

  <script>
    const eggDictionary = {
      a: "egg",
      b: "egg egg",
      c: "egg egg egg",
      d: "egg ",
      e: " egg",
      f: "",
      g: "egg",
      h: "egg",
      i: " egg",
      j: "eggegg",
      k: "EGG ",
      l: "Egg ",
      m: " Egg",
      n: "EGG",
      o: "EGG EGG",
      p: "egg EGG",
      q: "",
      r: "egg-egg",
      s: "-",
      t: "egg.",
      u: ", egg",
      v: " egg ",
      w: "egg",
      x: "EGG.egg",
      y: "egg?",
      z: "egg!"
    };

    const reverseDictionary = Object.fromEntries(
      Object.entries(eggDictionary).map(([k, v]) => [v.toLowerCase(), k])
    );

    const eggPhrases = Object.keys(reverseDictionary).sort((a, b) => b.length - a.length);

    function translateToEgg() {
      const input = document.getElementById("input").value.toLowerCase();
      let result = "";

      for (const char of input) {
        if (eggDictionary[char]) {
          result += eggDictionary[char] + " | ";
        } else if (char === " ") {
          result += "   | ";
        } else {
          result += char + " | ";
        }
      }

      document.getElementById("output").textContent = result.trim();
    }

    function translateToEnglish() {
      const input = document.getElementById("input").value.toLowerCase().trim();
      const parts = input.split("|").map(part => part.trim());
      let result = "";

      for (const phrase of parts) {
        if (reverseDictionary[phrase]) {
          result += reverseDictionary[phrase];
        } else if (phrase === "") {
          result += " ";
        } else {
          result += "?";
        }
      }

      document.getElementById("output").textContent = result;
    }

    function copyEgg() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert(" Copied to clipboard!");
      });
    }

    // Floating egg effect
    function spawnEgg() {
      const egg = document.createElement("div");
      egg.className = "floating-egg";
      egg.textContent = "";

      const size = Math.random() * 1.2 + 0.5;
      const left = Math.random() * 100;
      const duration = Math.random() * 15 + 10;

      egg.style.left = `${left}vw`;
      egg.style.fontSize = `${size}rem`;
      egg.style.animationDuration = `${duration}s`;

      document.body.appendChild(egg);
      setTimeout(() => egg.remove(), duration * 1000);
    }

    setInterval(spawnEgg, 400);
  </script>

</body>
</html>
