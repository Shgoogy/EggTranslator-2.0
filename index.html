<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f0;
      color: #333;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #d97706;
      z-index: 2;
      position: relative;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
      position: relative;
      z-index: 2;
    }
    button {
      padding: 10px 15px;
      margin-right: 8px;
      margin-bottom: 1em;
      background: #ffe17d;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: #ffd93a;
    }
    #output {
      white-space: pre-wrap;
      background: #fff7d6;
      padding: 1em;
      border-radius: 6px;
      min-height: 80px;
      position: relative;
      z-index: 2;
    }

    /* Floating egg styles */
    .egg {
      position: fixed;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1> Egg Translator</h1>

  <textarea id="input" placeholder="Type your message here..."></textarea><br />
  <button onclick="translateToEgg()">Translate to Egg</button>
  <button onclick="translateToEnglish()">Translate to English</button>
  <button onclick="copyEgg()">Copy</button>

  <div id="output"></div>

  <script>
    const eggDictionary = {
      a: "egg", b: "egg egg", c: "egg egg egg", d: "egg ", e: " egg",
      f: "", g: "egg", h: "egg", i: "Egg", j: "Egg egg",
      k: "Egg Egg", l: "Egg ", m: " Egg", n: "EGG", o: "EGG EGG",
      p: "Eggy", q: "Eggology", r: "Eggman", s: "Scramble", t: "Toast",
      u: "Under-egg", v: "Over-egg", w: "Waffle", x: "X-egg",
      y: "Yolk", z: "Zenegg"
    };

    const reverseDictionary = Object.fromEntries(
      Object.entries(eggDictionary).map(([k, v]) => [v.toLowerCase(), k])
    );

    const sortedEggPhrases = Object.keys(reverseDictionary).sort((a, b) => b.length - a.length);

    function translateToEgg() {
      const input = document.getElementById("input").value.toLowerCase();
      let result = "";

      for (const char of input) {
        if (eggDictionary[char]) {
          result += eggDictionary[char] + " ";
        } else if (char === " ") {
          result += "  ";
        } else {
          result += char + " ";
        }
      }

      document.getElementById("output").textContent = result.trim();
    }

    function translateToEnglish() {
      let input = document.getElementById("input").value.toLowerCase().trim();
      const words = input.split(/\s+/);
      let result = "";
      let buffer = [];

      for (let i = 0; i <= words.length; i++) {
        const tryPhrase = buffer.join(" ").trim();

        if (reverseDictionary[tryPhrase]) {
          result += reverseDictionary[tryPhrase];
          buffer = [];
        } else if (tryPhrase === "" && words[i]) {
          result += " ";
          buffer = [];
        } else if (buffer.length >= 3 || i === words.length) {
          if (tryPhrase !== "") result += "?";
          buffer = [];
        }

        if (i < words.length) {
          buffer.push(words[i]);
        }
      }

      document.getElementById("output").textContent = result;
    }

    function copyEgg() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert(" Copied to clipboard!");
      });
    }

    // Floating eggs background
    function spawnEgg() {
      const egg = document.createElement("div");
      egg.classList.add("egg");
      egg.textContent = "";

      const size = Math.random() * 1.5 + 0.5;
      const left = Math.random() * 100;
      const duration = Math.random() * 15 + 10;

      egg.style.left = left + "vw";
      egg.style.fontSize = size + "rem";
      egg.style.animationDuration = duration + "s";

      document.body.appendChild(egg);

      // Remove after animation
      setTimeout(() => {
        egg.remove();
      }, duration * 1000);
    }

    // Spawn eggs every 400ms
    setInterval(spawnEgg, 400);
  </script>

</body>
</html>
