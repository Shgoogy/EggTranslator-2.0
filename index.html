<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f0;
      color: #333;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d97706;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      margin-right: 8px;
      margin-bottom: 1em;
      background: #ffe17d;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffd93a;
    }
    #output {
      white-space: pre-wrap;
      background: #fff7d6;
      padding: 1em;
      border-radius: 6px;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <h1>🥚 Egg Translator</h1>

  <textarea id="input" placeholder="Type your message here..."></textarea>
  <br>

  <button onclick="translateToEgg()">Translate to Egg</button>
  <button onclick="translateToEnglish()">Translate to English</button>
  <button onclick="copyEgg()">Copy</button>

  <div id="output"></div>

  <script>
    const eggDictionary = {
      a: "egg", b: "egg egg", c: "egg egg egg", d: "egg 🥚", e: "🥚 egg",
      f: "🥚🥚", g: "egg🥚", h: "🥚egg", i: "Egg", j: "Egg egg",
      k: "Egg Egg", l: "Egg 🥚", m: "🥚 Egg", n: "EGG", o: "EGG EGG",
      p: "Eggy", q: "Eggology", r: "Eggman", s: "Scramble", t: "Toast",
      u: "Under-egg", v: "Over-egg", w: "Waffle", x: "X-egg",
      y: "Yolk", z: "Zenegg"
    };

    const reverseDictionary = Object.fromEntries(
      Object.entries(eggDictionary).map(([k, v]) => [v.toLowerCase(), k])
    );

    const sortedEggPhrases = Object.keys(reverseDictionary).sort((a, b) => b.length - a.length);

    function translateToEgg() {
      const input = document.getElementById("input").value.toLowerCase();
      let result = "";

      for (let char of input) {
        if (eggDictionary[char]) {
          result += eggDictionary[char] + " ";
        } else if (char === " ") {
          result += "  ";
        } else {
          result += char + " ";
        }
      }

      document.getElementById("output").textContent = result.trim();
    }

    function translateToEnglish() {
      let input = document.getElementById("input").value.toLowerCase().trim();
      let result = "";
      let buffer = "";
      const words = input.split(/\s+/);

      for (let i = 0; i < words.length; i++) {
        if (buffer.length > 0) buffer += " ";
        buffer += words[i];

        const phrase = buffer.trim();

        if (reverseDictionary[phrase]) {
          result += reverseDictionary[phrase];
          buffer = "";
        } else if (phrase === "") {
          result += " ";
          buffer = "";
        }
      }

      if (buffer.trim().length > 0) {
        result += "?";
      }

      document.getElementById("output").textContent = result;
    }

    function copyEgg() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("🥚 Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
